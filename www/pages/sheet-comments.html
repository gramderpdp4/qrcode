<div class="sheet-modal" style="height: 70% !important;">
    <div class="sheet-modal-inner">
        <div class="sheet-modal-swipe-step">
          <div class="display-flex padding justify-content-space-between align-items-center">
            <b style="color: white">Comentários e avaliações</b>
          </div>
          <div class="page-content" style="position: relative; height: 25vh; padding-top: 2rem;">
            <div class="swiper swiper-comments" style="padding-top: 1rem">
                <div class="swiper-wrapper" style="color: white">
                  <div class="swiper-slide">
                    <div class="page-block page-block-comments">
                      <div class="messages" id="messages-container">

                      </div>
                      <div class="list no-hairlines-md list-comment">
                        <ul style="background: transparent">
                          <form id="formComment">
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label" style="color: white">Insira um comentário</div>
                                <div class="item-input-wrap">
                                  <input type="text" name="txt" placeholder="Escreva aqui seu comentário" />
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-input-wrap">
                                  <input type="submit" style="border-radius: 6px !important; background-color: var(--p1-bg-color-principal); color: #000000; font-weight: bold;" value="Inserir comentário" class="button button-fill button-small">
                                </div>
                              </div>
                            </li>
                          </form>
                          </ul>
                          </div>
                    </div>
                  </div>
                  <div class="swiper-slide">Slide 2</div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
          </div>
        </div>
  </div>
  </div>
