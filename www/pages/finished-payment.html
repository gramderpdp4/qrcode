<div class="page page-payment-finished" data-name="payment" data-url="/payment" data-browser-history="true">
    <div class="navbar" style="height: 4rem;">
        <div class="navbar-bg" style="background-color: #212121; color: white;"></div>
        <div class="navbar-inner sliding">
          <div class="left">
            <a class="link back">
              <span class="material-symbols-outlined">
                arrow_back_ios_new
                </span>
            </a>
          </div>
          <div class="title" style="color:white !important; font-size: 3.8vw; font-weight: bold;">Finalizar pagamento</div>
        </div>
      </div>
    <div class="page-content" style="padding-top: 0;">
      <div class="container__style">
        <div class="block block-finished-payment" style="padding-top: 4rem; background-color: #303030;">
          <b>Escolha a forma de pagamento</b>
          <div class="list accordion-list" style="margin-top: 1rem">
            <ul>
              <li class="accordion-item"><a class="item-content item-link" href="#">
                  <div class="item-inner">
                    <div class="item-title">Cartão de crédito/débito</div>
                  </div>
                </a>
                <div class="accordion-item-content">
                  <div class="block">
                    <form id="payment-form">
                      <div class="list no-hairlines-md">
                        <ul>
                          <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Nome</div>
                              <div class="item-input-wrap">
                                <input type="text" autocomplete="off" name="name" placeholder="Informe seu nome" />
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </li>
                          </ul>
                          </div>
                        <div id="card-element">
                          <li class="item-content skeleton-text skeleton-effect-fade">
                            <div class="skeleton-block" style="width: 100%; height: 25px; border-radius: 12px"></div>
                            </li>
                        </div>
                      
                        <!-- We'll put the error messages in this element -->
                        <div id="card-errors" role="alert"></div>
                      
                        <input type="submit" id="submit" class="button button-fill" style="margin-top: 2rem; margin-bottom: 1rem; background-color: var(--p1-bg-color-principal); color: black; font-weight: bold;" value="Finalizar pagamento"/>
                      </form>
                  </div>
                </div>
              </li>
              <li class="accordion-item"><a class="item-content item-link" href="#">
                  <div class="item-inner">
                    <div class="item-title">Dinheiro</div>
                  </div>
                </a>
                <div class="accordion-item-content">
                  <div class="block">
                    <input class="button button-fill" style="margin-bottom: 1rem; background-color: var(--p1-bg-color-principal); color: black; font-weight: bold; width: 100%;" value="Pagar em dinheiro"/>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <p style="text-align: center;
        position: absolute;
        top: 82%;
        width: 100%;">
          <span class="material-symbols-outlined" style="position: relative; top: 0.4rem">
          verified_user
          </span>
          <b>Seu pagamento é seguro</b>
        </p>
      </div>
  </div>
</div>
